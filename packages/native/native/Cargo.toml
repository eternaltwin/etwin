[package]
name = "etwin_native"
version = "0.6.0"
authors = ["Charles Samborski <demurgos@demurgos.net>"]
description = "Native node bindings for Eternal-Twin"
license = "AGPL-3.0-or-later"
build = "build.rs"
edition = "2018"
exclude = ["artifacts.json", "index.node"]
publish = false

[lib]
name = "etwin_native"
crate-type = ["cdylib"]
test = false

[build-dependencies]
neon-build = "0.8.0"

[dependencies]
chrono = "0.4.19"
etwin_core = { version = "0.6.0", features = ["neon", "_serde"] }
etwin_dinoparc_client = { version = "0.6.0", features = ["neon"] }
etwin_dinoparc_store = { version = "0.6.0", features = ["neon"] }
etwin_hammerfest_client = { version = "0.6.0", features = ["neon"] }
etwin_hammerfest_store = { version = "0.6.0", features = ["neon"] }
etwin_link_store = { version = "0.6.0", features = ["neon"] }
etwin_log = { version = "0.6.0" }
etwin_password = { version = "0.6.0", features = ["neon"] }
etwin_rest = { version = "0.6.0" }
etwin_services = { version = "0.6.0", features = ["neon"] }
etwin_token_store = { version = "0.6.0", features = ["neon"] }
etwin_twinoid_store = { version = "0.6.0", features = ["neon"] }
etwin_user_store = { version = "0.6.0", features = ["neon"] }
neon = { version = "0.8.0", default-features = false, features = ["event-queue-api", "napi-runtime"] }
sqlx = { version = "0.5.1", default-features = false, features = ["macros", "chrono", "offline", "postgres", "runtime-tokio-rustls", "uuid"] }
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
tokio = { version = "1.4.0", features = ["full"] }
once_cell = "1.7.2"
warp = "0.3.1"

# When publishing, uncomment the following line (so it does not interfere with outer Rust workspaces in consumers)
# [workspace]
