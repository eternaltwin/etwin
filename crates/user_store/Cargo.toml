[package]
name = "etwin_user_store"
version = "0.9.2"
authors = ["Charles Samborski <demurgos@demurgos.net>"]
description = "Simple user service for Postgres (Rust)"
documentation = "https://github.com/eternal-twin/etwin"
homepage = "https://github.com/eternal-twin/etwin"
repository = "https://github.com/eternal-twin/etwin"
readme = "./README.md"
keywords = ["etwin"]
license = "AGPL-3.0-or-later"
edition = "2018"

[dependencies]
async-trait = "0.1.51"
chrono = "0.4.19"
etwin_core = { version = "0.9.2", features = ["sqlx"] }
etwin_db_schema = "0.9.2"
neon = { version = "0.9.1", optional = true, default-features = false, features = ["napi-6"] }
regex = "1.5.4"
sqlx = { version = "0.5.7", default-features = false, features = ["macros", "offline", "postgres", "runtime-tokio-rustls", "uuid"] }
thiserror = "1.0.29"
uuid = { version = "0.8.2", default-features = false, features = ["serde", "v4"] }

[dev-dependencies]
etwin_config = "0.9.2"
serial_test = "0.5.1"
tokio = { version = "1.11.0", features = ["macros", "rt"] }
